<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Grievance</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
  <h4>Grievance Form</h4>

  <form id="grievanceForm">
    <div class="row">
      <div class="col-md-6 mb-2">
        <label>Date Reported</label>
        <input type="date" class="form-control" id="date_reported" required>
      </div>

      <div class="col-md-6 mb-2">
        <label>Community</label>
        <input type="text" class="form-control" id="community" required>
      </div>

      <div class="col-md-6 mb-2">
        <label>LLG</label>
        <input type="text" class="form-control" id="llg">
      </div>

      <div class="col-md-6 mb-2">
        <label>Complainant Name</label>
        <input type="text" class="form-control" id="complainant_name">
      </div>

      <div class="col-md-6 mb-2">
        <label>Contact Details</label>
        <input type="text" class="form-control" id="contact_details">
      </div>

      <div class="col-md-6 mb-2">
        <label>Receiver of Issue</label>
        <input type="text" class="form-control" id="receiver">
      </div>

      <div class="col-md-12 mb-2">
        <label>Description of Concern</label>
        <textarea class="form-control" id="description"></textarea>
      </div>

      <div class="col-md-4 mb-2">
        <label>Source</label>
        <select class="form-control" id="source">
          <option>Online</option>
          <option>Offline</option>
          <option>Email</option>
        </select>
      </div>

      <div class="col-md-4 mb-2">
        <label>Severity</label>
        <select class="form-control" id="severity">
          <option>Low</option>
          <option>Medium</option>
          <option>High</option>
        </select>
      </div>

      <div class="col-md-4 mb-2">
        <label>Status</label>
        <select class="form-control" id="status">
          <option>New</option>
          <option>Under Review</option>
          <option>Resolved</option>
          <option>Closed</option>
        </select>
      </div>
    </div>

    <button class="btn btn-success mt-3">Save</button>
    <a href="index.html" class="btn btn-secondary mt-3">Back</a>
  </form>
</div>

<script src="script.js"></script>
</body>
</html>
